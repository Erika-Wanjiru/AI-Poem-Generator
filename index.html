<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter the topic of the oem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="Submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Erika-Wanjiru" target="_blank"
          >Erika Wanjiru</a
        >
        and is
        <a
          href="https://github.com/Erika-Wanjiru/AI-Poem-Generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-jokes-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
